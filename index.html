<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas-game-demo</title>
  <style>
    #canvas1{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
    }
    .controls{
      position: absolute;
      z-index: 10;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls,select,option{
      font-size: 25px;
    }
  </style>
</head>
<body>
  <canvas id="canvas1"></canvas>
  <div class="controls">
    <label for="animations">Choose Animation</label>
    <select name="animations" id="animations">
      <option value="idle">Idle</option>
      <option value="jump">Jump</option>
      <option value="fall">Fall</option>
      <option value="run">Run</option>
      <option value="dizzy">Dizzy</option>
      <option value="sit">Sit</option>
      <option value="roll">Roll</option>
      <option value="bite">Bite</option>
      <option value="ko">KO</option>
      <option value="gethit">Get hit</option>
    </select>
  </div>
  <script>
    let playerState = 'idle'
    const dropdown = document.querySelector('#animations')
    dropdown.addEventListener('change', e => {
      playerState = e.target.value
    })

    const canvas = document.querySelector('#canvas1')
    const ctx = canvas.getContext('2d')
    // ctx.clearRect(0,0,)

    const CANVAS_WIDTH = canvas.width = 600
    const CANVAS_HEIGHT = canvas.height = 600

    const playerImage = new Image()
    playerImage.src = 'shadow_dog.png'

    const spriteWidth = 575
    const spriteHeight = 523
    let frameX = 0
    let frameY = 1
    let gameFrame = 0
    const staggerFrames = 5

    const spriteAnimates = []
    const animationStates = [
      { name: 'idle', frame: 7 },
      { name: 'jump', frame: 7 },
      { name: 'fall', frame: 7 },
      { name: 'run', frame: 9 },
      { name: 'dizzy', frame: 11 },
      { name: 'sit', frame: 5 },
      { name: 'roll', frame: 7 },
      { name: 'bite', frame: 7 },
      { name: 'ko', frame: 12 },
      { name: 'gethit', frame: 4 },
    ]
    animationStates.forEach((state,index) => {
      let frames = {
        loc: []
      }
      for(let j=0;j<state.frame;j++){
        let positionX = j * spriteWidth
        let positionY = index * spriteHeight
        frames.loc.push({x: positionX, y:positionY})
      }
      spriteAnimates[state.name] = frames
    })
    
    // 版本一
    function animate(){
      ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT)

      // ctx.fillRect(50, 50, 100, 100)

      // ctx.drawImage(img, dx, dy, dw, dh)
      // ctx.drawImage(playerImage, 0, 0, 200, 200)

      // ctx.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh)
      ctx.drawImage(playerImage, frameX * spriteWidth, frameY * spriteHeight, spriteWidth, spriteHeight, 0, 0, spriteWidth, spriteHeight)

      if (gameFrame % staggerFrames == 0){
        if(frameX < 6) frameX++
        else frameX = 0
      }

      gameFrame++
      
      requestAnimationFrame(animate)
    }

    // 版本二
    function animate(){
      ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT)
      
      let position = Math.floor(gameFrame/staggerFrames) % 6
      frameX = spriteWidth * position
      
      ctx.drawImage(playerImage, frameX, frameY * spriteHeight, spriteWidth, spriteHeight, 0, 0, spriteWidth, spriteHeight)
      gameFrame++
      
      requestAnimationFrame(animate)
    }

    // 版本三
    function animate(){
      ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT)
      
      let position = Math.floor(gameFrame/staggerFrames) % spriteAnimates[playerState].loc.length
      const frameX = spriteWidth * position
      const frameY = spriteAnimates[playerState].loc[position].y
      
      ctx.drawImage(playerImage, frameX, frameY, spriteWidth, spriteHeight, 0, 0, spriteWidth, spriteHeight)
      gameFrame++
      
      requestAnimationFrame(animate)
    }
    animate()

  </script>
</body>
</html>
